
<div class="pt-24 bg-gray-100 dark:bg-gray-900 px-4">
    <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-2xl p-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Add Category</h2>

        <div id="uploadProgressContainer" class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 hidden">
            <div id="uploadProgressBar" class="bg-blue-600 h-2.5 rounded-full w-0 transition-all duration-300 ease-in-out"></div>
        </div>

        <form id="add_category_form" class="space-y-6">

            <div class="flex justify-center mb-6">
                <div class="relative cursor-pointer" id="editPhotoBtn">
                    <img id="profileImage" src="https://centralcalshrm.org/wp-content/uploads/2021/08/profile-icon-empty.png" alt="Profile Picture" class="w-24 h-24 rounded-full border-2 border-gray-600">
                    <button type="button" class="absolute bottom-0 right-0 bg-gray-700 p-1 rounded-full text-sm cursor-pointer">Edit</button>
                </div>
            </div>
            <div>
                <label hidden id="profileImage_error" class="dark:text-red-400 block w-full flex justify-center"></label>
            </div>

            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name of category</label>
                <input type="text" id="name" name="name" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="E.g. Technologies">
            </div>
            <div>
                <label hidden id="name_error" class="dark:text-red-400 text-red-600 text-sm mt-1 block"></label>
            </div>

            <div>
                <label for="priority" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</label>
                <input type="number" id="priority" name="priority" required min="0"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="E.g. 1">
            </div>
            <div>
                <label hidden id="priority_error" class="dark:text-red-400 text-red-600 text-sm mt-1 block"></label>
            </div>

            <button type="submit" id="submitBtn"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add Category
            </button>
        </form>
    </div>
</div>

<script src="/js/cropperScript.js"></script>
<script src="/js/cropper.min.js"></script>
<script src="/js/admin/category/addCategoryScript.js"></script>
